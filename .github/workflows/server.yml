name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: Build and Release
    runs-on: ubuntu-latest

    strategy:
      matrix:
        clang: ['16'] # Specify the Clang versions you want to use
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu
          - i586-unknown-linux-gnu
          - powerpc-unknown-linux-gnu
          - x86_64-apple-darwin
          - aarch64-apple-darwin
          - x86_64-pc-windows-msvc
          - x86_64-pc-windows-gnu
          - i686-pc-windows-msvc

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache cargo and LLVM and Clang
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
            ${{ runner.temp }}/llvm-${{ matrix.clang }}
          key: ${{ runner.os }}-cargo-llvm-${{ matrix.clang }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Setup LLVM & Clang
        id: clang
        uses: KyleMayes/install-llvm-action@v2
        with:
          version: ${{ matrix.clang }}
          directory: ${{ runner.temp }}/llvm-${{ matrix.clang }}
          cached: ${{ steps.cache.outputs.cache-hit }}

      - name: Configure Clang
        run: |
          echo "LIBCLANG_PATH=${{ runner.temp }}/llvm-${{ matrix.clang }}/lib" >> $GITHUB_ENV
          echo "LLVM_VERSION=${{ steps.clang.outputs.version }}" >> $GITHUB_ENV
          echo "LLVM_CONFIG_PATH=${{ runner.temp }}/llvm-${{ matrix.clang }}/bin/llvm-config" >> $GITHUB_ENV

      - name: Install osxcross toolchain
        if: matrix.target == 'x86_64-apple-darwin' || matrix.target == 'aarch64-apple-darwin'
        run: |
          sudo apt-get update
          sudo apt-get install -y curl make gcc
          git clone https://github.com/tpoechtrager/osxcross.git
          cd osxcross
          wget https://github.com/phracker/MacOSX-SDKs/releases/download/11.3/MacOSX11.3.sdk.tar.xz
          tar -xf MacOSX11.3.sdk.tar.xz
          mv MacOSX11.3.sdk tarballs/
          SDK_VERSION=11.3 OSX_VERSION_MIN=11.0 ./build.sh
          cd ..
          echo "CC=/home/runner/work/osxcross/target/bin/o64-clang" >> $GITHUB_ENV
          echo "CXX=/home/runner/work/osxcross/target/bin/o64-clang++" >> $GITHUB_ENV
          echo "PATH=/home/runner/work/osxcross/target/bin:$PATH" >> $GITHUB_ENV

      - name: Install AArch64 toolchain
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Install latest Rust toolchain
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env
          rustup default stable
          rustup target add ${{ matrix.target }}

      - name: Get version
        id: version
        run: echo ::set-output name=version::$(grep '^version =' server/Cargo.toml | sed 's/version = "\(.*\)"/\1/')

      - name: Check if version exists
        id: version-check
        uses: actions/github-script@v7
        with:
          script: |
            const version = process.env.version;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const { data: releases } = await github.rest.repos.listReleases({
              owner,
              repo,
            });
            if (releases.some(release => release.tag_name === `server-v${version}`)) {
              core.setOutput('exists', 'true');
            } else {
              core.setOutput('exists', 'false');
            }

      - name: Build and Release
        if: steps.version-check.outputs.exists == 'false'
        run: |
          if [[ "${{ matrix.target }}" == *"darwin"* ]]; then
            export CC=o64-clang
            export CXX=o64-clang++
          fi
          cargo build --release --target ${{ matrix.target }} --manifest-path=server/Cargo.toml
          mkdir -p releases
          cp target/${{ matrix.target }}/release/server releases/server-${{ steps.version.outputs.version }}-${{ matrix.target }}

      - name: Create GitHub Release
        if: steps.version-check.outputs.exists == 'false'
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: server-v${{ steps.version.outputs.version }}
          name: Server Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Release Assets
        if: steps.version-check.outputs.exists == 'false'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: releases/server-${{ steps.version.outputs.version }}-${{ matrix.target }}
          asset_name: server-${{ steps.version.outputs.version }}-${{ matrix.target }}
          asset_content_type: application/octet-stream
